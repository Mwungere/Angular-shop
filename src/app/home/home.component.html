<div class="column gap-1">
    <!--add product button-->
    <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
    class="add-product-btn"
    ></button>
    <div class="row wrap gap-2 space-between">

        <app-product
        *ngFor="let product of products" 
        [product]="product"
        (edit)="toggleEditPopup($event)"
        (delete)="toggleDeletePopup($event)"
        ></app-product>
    </div>
    <div class="row gap-1">
        <p-paginator
        [rows]="rows"
        [totalRecords]="totalRecords"
        [rowsPerPageOptions]="[5, 10, 20]"
        (onPageChange)="onPageChange($event)"
        #paginator
        ></p-paginator>
    </div>
    <!-- Edit Product-->
    <app-edit-popup
        [product]="selectedProduct"
        [(display)]="displayEditPopup"
        (confirm)="onConfirmEdit($event)"
        header="Edit Product"
    ></app-edit-popup>
    <!--Add product-->
    <app-edit-popup
        [(display)]="displayAddPopup"
        (confirm)="onConfirmAdd($event)"
        header="Add Product"
    ></app-edit-popup>
</div>
